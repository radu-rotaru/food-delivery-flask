{% extends "base.html" %}

{% block content %}
<nav>
    <ul>
        <li><a href="{{ url_for('routes.dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('routes.restaurants') }}">Restaurants</a></li>
    </ul>
</nav>

<h1>Add a New Menu</h1>
<form method="POST" action="{{ url_for('routes.create_menu') }}">
    <div>
        <label for="name">Menu Item Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>

    <div>
        <label for="restaurant_id">Restaurant ID:</label>
        <input type="number" id="restaurant_id" name="restaurant_id" required>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Add Menu Item</button>
    </div>
</form>

{% endblock %}
