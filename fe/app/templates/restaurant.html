{% extends "base.html" %}

{% block content %}

<nav>
    <ul>
        <li><a href="{{ url_for('routes.dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('routes.restaurants') }}">Restaurants</a></li>
    </ul>
</nav>

  <h1>{{ restaurant.name }}</h1>
  <p>{{ restaurant.location }}</p>

  <h2>Menu</h2>
  <ul>
      {% for item in restaurant.menu %}
          <li>{{ item.name }} - ${{ item.price }}</li>
      {% endfor %}
  </ul>
{% endblock %}
