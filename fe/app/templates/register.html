{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form method="POST" action="{{ url_for('routes.register_user') }}">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{{ url_for('routes.home') }}">Login</a></p>
{% endblock %}
