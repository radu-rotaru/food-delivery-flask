<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Promotions</title>
    <style>
        form { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Admin Promotions</h1>
    <form id="add-promotion-form">
        <input type="text" id="promotion-name" placeholder="Promotion Name" required>
        <input type="text" id="promotion-description" placeholder="Promotion Description" required>
        <button type="submit">Add Promotion</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="promotions-table-body">
            <!-- Dynamic content here -->
        </tbody>
    </table>
    <script>
        async function fetchPromotions() {
            const response = await fetch('/promotions');
            const promotions = await response.json();
            const tbody = document.getElementById("promotions-table-body");
            tbody.innerHTML = ''; // Clear table content
            promotions.forEach(promo => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${promo.id}</td>
                    <td>${promo.name}</td>
                    <td>${promo.description}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function addPromotion(event) {
            event.preventDefault();
            const name = document.getElementById('promotion-name').value;
            const description = document.getElementById('promotion-description').value;
            await fetch('/promotions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description })
            });
            document.getElementById('add-promotion-form').reset();
            fetchPromotions(); // Refresh promotions
        }

        document.getElementById('add-promotion-form').addEventListener('submit', addPromotion);
        document.addEventListener('DOMContentLoaded', fetchPromotions);
    </script>
</body>
</html>
