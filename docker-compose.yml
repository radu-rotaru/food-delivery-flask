networks:
  interweb:

services:
  fe:
    build: ./fe
    ports:
      - "5002:5000"
    volumes:
      - ./fe/app:/app
    environment:
      - FLASK_APP=__init__.py
      - FLASK_ENV=development
    networks:
      - interweb

  users-service:
    build: ./users-service
    ports:
      - "5001:5000"
    volumes:
      - ./users-service/app:/app
    depends_on:
      - users-db
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
    networks:
      - interweb

  order-service:
    build: ./order-service
    ports:
      - "5004:5000"
    volumes:
      - ./order-service/app:/app
    depends_on:
      - order_service_db
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
    networks:
      - interweb

  restaurants-service:
    build: ./restaurants-service
    ports:
      - "5003:5000"
    volumes:
      - ./restaurants-service/app:/app
    depends_on:
      - restaurants-db
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
    networks:
      - interweb

  order_service_db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: order_service_db
    ports:
      - "5434:5432"
    volumes:
      - orders-data:/var/lib/postgresql/data
    networks:
      - interweb

  users-db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_db
    volumes:
      - users-data:/var/lib/postgresql/data
    networks:
      - interweb
  

  restaurants-db:
    image: postgres:14
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: restaurants_db
    volumes:
      - restaurants_data:/var/lib/postgresql/data
    networks:
      - interweb


  payment-methods-service:
    build: ./payment-methods-service
    ports:
      - "5005:5000"
    volumes:
      - ./payment-methods-service/app:/app
    depends_on:
      - payment-methods-service-db
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
    networks:
      - interweb

  payment-methods-service-db:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment-methods-service-db
    ports:
      - "5435:5432"
    volumes:
      - payment-methods-data:/var/lib/postgresql/data
    networks:
      - interweb

volumes:
  users-data:
  payment-methods-data:
  orders-data:
  restaurants_data:
